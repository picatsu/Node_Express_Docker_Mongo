<div class="container-fluid">
    
    <ng-template #content let-modal >
        <div class="modal-header">
          <h4 class="modal-title" id="modal-basic-title">Do you want to save ?</h4>
          <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form>
            <div class="form-group">
                
               <mat-slide-toggle [checked]="toogled" labelPosition="before" (change)="toggleDarkTheme()">{{toogled}}</mat-slide-toggle>

            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-outline-dark" (click)="modal.close('Save click')">Save</button>
        </div>
      </ng-template>
      <hr>
      
<mat-slide-toggle [checked]="toogled" labelPosition="before" (change)="toggleDarkTheme()">Save ? {{toogled}}</mat-slide-toggle>

<div *ngFor="let message of messages">
    <div class="alert alert-primary" role="alert"> {{message.message}}  </div> 
</div>

    <input type="text" class="form-control"   aria-describedby="addon-wrapping" [(ngModel)]="message">
    <br><br>
    <button type="button" class="btn btn-primary" (click)="sendMessage()">Send </button>
 

   <br><br>


   
</div>
