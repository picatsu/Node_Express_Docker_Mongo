<div class="container-fluid">
    

<div *ngFor="let message of messages">
    <div class="alert alert-primary" role="alert"> {{message.message}}  </div> 
</div>

    <input type="text" class="form-control"   aria-describedby="addon-wrapping" [(ngModel)]="message">
    <button type="button" class="btn btn-primary" (click)="sendMessage()">Send </button>
 


</div>
